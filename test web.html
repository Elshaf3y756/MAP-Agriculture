<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة الزراعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .label-style {
      font-size: 12px;
      font-weight: bold;
      background: white;
      border: 1px solid gray;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // إنشاء الخرائط الأساسية
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    });

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles © Esri'
    });

    var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data © OpenTopoMap'
    });

    // إعداد الخريطة
    var map = L.map('map', {
      center: [31.05, 31.49],
      zoom: 14,
      layers: [osm]
    });

    var agricultureLayer; // الطبقة الزراعية

    // تحميل ملف GeoJSON
    fetch('agriculture3.geojson')
      .then(response => response.json())
      .then(data => {
        agricultureLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.Name_Tenanet) {
              var tooltip = layer.bindTooltip(feature.properties.Name_Tenanet, {
                permanent: true,
                direction: "center",
                className: "label-style"
              });
              layer._customTooltip = tooltip.getTooltip();
            }
          },
          style: {
            color: 'blue',
            weight: 2
          }
        }).addTo(map);

        map.fitBounds(agricultureLayer.getBounds());

        // الطبقات الأساسية
        var baseMaps = {
          "خريطة الشوارع": osm,
          "القمر الصناعي": satellite,
          "الطبوغرافية": topo
        };

        // الطبقات الإضافية
        var overlayMaps = {
          "الزراعات": agricultureLayer
        };

        // شريط التحكم بالطبقات
        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

        // إخفاء الأسماء عند إزالة الطبقة
        map.on('layerremove', function (e) {
          if (e.layer === agricultureLayer) {
            agricultureLayer.eachLayer(function (layer) {
              var tooltip = layer._customTooltip;
              if (tooltip) {
                map.closeTooltip(tooltip);
              }
            });
          }
        });

        // إظهار الأسماء عند إضافة الطبقة إذا الزووم كافي
        map.on('layeradd', function (e) {
          if (e.layer === agricultureLayer && map.getZoom() >= 15) {
            agricultureLayer.eachLayer(function (layer) {
              var tooltip = layer._customTooltip;
              if (tooltip) {
                map.openTooltip(tooltip);
              }
            });
          }
        });

        // إظهار/إخفاء الأسماء حسب الزووم
        map.on('zoomend', function () {
          var zoom = map.getZoom();
          if (map.hasLayer(agricultureLayer)) {
            agricultureLayer.eachLayer(function (layer) {
              var tooltip = layer._customTooltip;
              if (tooltip) {
                if (zoom >= 15) {
                  map.openTooltip(tooltip);
                } else {
                  map.closeTooltip(tooltip);
                }
              }
            });
          }
        });
      });
  </script>
</body>
</html>
