<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة الزراعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Locate Control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #map {
      z-index: 0;
    }

    #loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid gray;
      padding: 5px 10px;
      z-index: 1050;
    }

    #searchBox {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1050;
      background: white;
      padding: 5px;
      border: 1px solid gray;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #searchBox select, #searchBox input {
      padding: 3px;
      font-size: 14px;
    }

    #chartBox, #chartBoxLive {
      position: absolute;
      bottom: 10px;
      background: white;
      padding: 10px;
      border: 1px solid gray;
      border-radius: 10px;
      z-index: 1050;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      text-align: center;
      width: 200px;
      height: 200px;
    }

    #chartBox { right: 10px; }
    #chartBoxLive { left: 10px; }

    .chart-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
      color: darkgreen;
    }

    @media (max-width: 768px) {
      #searchBox {
        flex-direction: column;
        left: 10px;
        right: 10px;
        gap: 3px;
        padding: 4px;
      }

      #searchBox select, #searchBox input {
        font-size: 12px;
        padding: 2px;
      }

      #chartBox, #chartBoxLive {
        width: 150px;
        height: 150px;
        padding: 8px;
      }

      .chart-title {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div id="searchBox" class="shadow rounded">
      <select id="fieldSelector" class="form-select form-select-sm">
        <option value="Name_Tenanet">اسم المستأجر</option>
        <option value="NUM_Place">رقم القطعة</option>
        <option value="Contract_Area">مساحة العقد</option>
        <option value="Surveying_Area">مساحة الرفع</option>
      </select>
      <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="اكتب للبحث..." />
    </div>

    <div id="chartBox" class="shadow rounded">
      <div class="chart-title">بيان زراعات الدلتا</div>
      <canvas id="pieChart"></canvas>
    </div>

    <div id="chartBoxLive" class="shadow rounded">
      <div class="chart-title">المؤشرات الظاهرة</div>
      <canvas id="pieChartLive"></canvas>
    </div>

    <div id="loading" class="shadow rounded">جاري تحميل البيانات...</div>
    <div id="map"></div>
  </div>
</body>
</html>
