<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة الزراعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #toggleTheme {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark #toggleTheme {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="toggleTheme" title="تبديل الوضع الليلي/النهاري">🌙</div>

<script>
  // خرائط الأساس
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  });

  var lightMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '© Carto Light'
  });

  var darkMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '© Carto Dark'
  });

  var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: '© Esri Satellite'
  });

  // إنشاء الخريطة بخريطة مبدئية
  var map = L.map('map', {
    center: [31.05, 31.49],
    zoom: 14,
    layers: [lightMap]  // المبدئية
  });

  // أداة اختيار الخرائط
  var baseMaps = {
    "خريطة OSM": osm,
    "خريطة فاتحة": lightMap,
    "خريطة داكنة": darkMap,
    "قمر صناعي": satellite
  };
  L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);

  // زر التبديل بين النهاري والليلي
  document.getElementById('toggleTheme').addEventListener('click', function () {
    const isDark = document.body.classList.toggle('dark');
    this.textContent = isDark ? '☀️' : '🌙';

    // الحصول على الطبقة الحالية (BaseMap فقط)
    const currentBase = Object.values(map._layers).find(l => map.hasLayer(l) && l instanceof L.TileLayer);

    // تغيير الخريطة حسب الوضع
    if (isDark && currentBase !== darkMap) {
      map.removeLayer(currentBase);
      darkMap.addTo(map);
    } else if (!isDark && currentBase !== lightMap) {
      map.removeLayer(currentBase);
      lightMap.addTo(map);
    }
  });
</script>
</body>
</html>
