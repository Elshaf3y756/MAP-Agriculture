<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة الزراعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Locate Control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid gray;
      padding: 5px 10px;
      z-index: 1000;
    }

    #searchBox {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border: 1px solid gray;
      display: flex;
      gap: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    #searchBox select, #searchBox input {
      padding: 3px;
      font-size: 14px;
    }

    #chartBox, #chartBoxLive {
      position: absolute;
      bottom: 10px;
      background: white;
      padding: 10px;
      border: 1px solid gray;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      text-align: center;
      width: 200px;
      height: 200px;
    }

    #chartBox { right: 10px; }
    #chartBoxLive { left: 10px; }

    .chart-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
      color: darkgreen;
    }

    .leaflet-tooltip.custom-card {
      background: white !important;
      border-radius: 8px !important;
      padding: 6px 8px !important;
      border: 1px solid #ccc !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      color: #333;
      font-size: 12px;
      line-height: 1.4;
    }

    .leaflet-popup-content-wrapper {
      background: transparent;
      box-shadow: none;
      border: none;
    }

    .custom-popup {
      position: relative;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      animation: floatIn 0.4s ease-out;
    }

    .popup-content {
      font-size: 13px;
      color: #333;
      line-height: 1.5;
    }

    .popup-arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid white;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatIn {
      from {
        transform: scale(0.8) translateY(10px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      #searchBox {
        flex-direction: column;
        left: 10px;
        right: 10px;
        gap: 3px;
        padding: 4px;
      }

      #searchBox select, #searchBox input {
        font-size: 12px;
        padding: 2px;
      }

      #chartBox, #chartBoxLive {
        width: 150px;
        height: 150px;
        padding: 8px;
      }

      .chart-title {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <select id="fieldSelector">
      <option value="Name_Tenanet">اسم المستأجر</option>
      <option value="NUM_Place">رقم القطعة</option>
      <option value="Contract_Area">مساحة العقد</option>
      <option value="Surveying_Area">مساحة الرفع</option>
    </select>
    <input type="text" id="searchInput" placeholder="اكتب للبحث..." />
  </div>

  <div id="chartBox"><div class="chart-title">بيان زراعات الدلتا</div><canvas id="pieChart"></canvas></div>
  <div id="chartBoxLive"><div class="chart-title">المؤشرات الظاهرة</div><canvas id="pieChartLive"></canvas></div>

  <div id="loading">جاري تحميل البيانات...</div>
  <div id="map"></div>
</body>
</html>
